{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TicketMallu</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at center, #f8f6ff 60%, #f1eafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(180, 168, 245, 0.2);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-block;
            font-family: sans-serif;
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 2px;
            line-height: 1.2;
            text-transform: uppercase;
            color: #fff;
            background: linear-gradient(90deg, orange, orange);
            padding: 10px 18px;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 90% 100%, 0 100%);
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 1.8em;
            color: #17223b;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95em;
        }

        /* Messages */
        .messages {
            list-style: none;
            margin-bottom: 20px;
        }

        .messages li {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #d32f2f;
            font-size: 0.9em;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="file"] {
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="file"] {
            padding: 12px 16px;
            cursor: pointer;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon .material-icons {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 22px;
        }

        .input-with-icon input {
            padding-right: 45px;
        }

        button[type="submit"] {
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 0.9em;
        }

        .login-link {
            text-align: center;
            padding: 16px;
            background: #f5f0ff;
            border-radius: 10px;
            font-size: 0.95em;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #fe9837;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }

        .back-home a:hover {
            color: #e67f1c;
        }

        /* Django form styling override */
        form p {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        form p label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        form p input {
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        form p input[type="file"] {
            padding: 12px 16px;
        }

        form p input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Hide help text completely */
        .helptext {
            display: none !important;
        }

        /* Hide password validation list */
        form ul:not(.messages):not(.errorlist) {
            display: none !important;
        }

        /* Alternative - hide all ul inside form paragraphs */
        form p ul {
            display: none !important;
        }

        .errorlist {
            list-style: none;
            color: #d32f2f;
            font-size: 0.85em;
            margin-top: 5px;
            padding: 0;
        }

        /* Mobile Optimization */
        @media(max-width: 600px) {
            body {
                padding: 15px;
            }

            .register-container {
                padding: 35px 25px;
                border-radius: 20px;
            }

            .logo-section {
                margin-bottom: 30px;
            }

            .logo {
                font-size: 20px;
                padding: 8px 14px;
            }

            .welcome-text {
                font-size: 1.4em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="file"],
            form p input {
                padding: 12px 14px;
                font-size: 14px;
            }

            form p input[type="file"] {
                padding: 10px 12px;
            }

            button[type="submit"] {
                padding: 14px;
                font-size: 15px;
            }

            label,
            form p label {
                font-size: 0.9em;
            }

            .login-link {
                padding: 14px;
                font-size: 0.9em;
            }

            .back-home a {
                font-size: 0.9em;
            }

            .messages li {
                padding: 10px 14px;
                font-size: 0.85em;
            }
        }

        @media(max-width: 400px) {
            .register-container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 18px;
                padding: 7px 12px;
            }

            .welcome-text {
                font-size: 1.3em;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"],
            input[type="file"],
            form p input {
                padding: 11px 12px;
                font-size: 13px;
            }

            button[type="submit"] {
                padding: 13px;
                font-size: 14px;
            }

            .login-link {
                font-size: 0.85em;
            }
        }

        /* Landscape mode optimization */
        @media(max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .register-container {
                padding: 25px 30px;
                margin: 10px auto;
            }

            .logo-section {
                margin-bottom: 20px;
            }

            .welcome-text {
                font-size: 1.3em;
                margin-bottom: 5px;
            }

            form {
                gap: 15px;
            }

            form p {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <div>
                <span class="logo">TicketMallu</span>
            </div>
            <p class="subtitle">Create your account and start booking</p>
        </div>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                <span class="material-icons" style="font-size: 20px;">person_add</span>
                Register
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>

        <div class="back-home">
            <a href="{% url 'event-list' %}">
                <span class="material-icons" style="font-size: 18px;">arrow_back</span>
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
